<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ object.name }} - Item Details</title>
</head>
<body>
    <h1> {{ object.name }} - Item Details</h1>
    <p>Image: <img src="{{ object.image }}" alt="{{ object.name }}"></p>
    <p>Category: {{ object.category_tree }}</p>
    <p>Retail Price: ${{ object.retail_price }}</p>
    <p>Description: {{ object.description }}</p>
    <!-- Add other details as needed -->
</body>
</html>
