<header class="text-gray-700 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

    {% if request.user.is_member %}
      <a href="{% url 'visualization' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 mr-4">
        {% load static %} <a href="{% url 'landing-page' %}"><img class="w-90 h-20" src="{% static "warehouse/images/logo.jpg" %}" alt="Logo" /></a>
      </a>
    {% else %}
      {% load static %} <a href="{% url 'landing-page' %}"><img class="w-90 h-20 mb-4 md:mb-0 mr-4" src="{% static "warehouse/images/logo.jpg" %}" alt="Logo" /></a>
    {% endif %}

    <!-- Search bar -->
    <form action="{% url 'products-list' %}" method="get" class="flex items-center flex-grow mb-4 md:mb-0 mr-4">
      <input type="text" name="query" placeholder="Search" class="flex-grow px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500" />
      <button type="submit" class="ml-2 bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">
        Search
      </button>
    </form>

    <button type="submit" class="ml-2 bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600 mr-4">
        <a href="{% url 'cart' %}">Cart</a>
    </button>
    
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center mb-4 md:mb-0">
    
      {% if not request.user.is_authenticated %}
        <a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">Signup</a>
      {% endif %}
    </nav>

    {% if request.user.is_authenticated %}
      Logged in as: {{request.user.username}}
      <a href="{% url 'logout' %}" class="ml-3 inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base md:mt-0">
        Logout
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
    {% else %}
      <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base md:mt-0">
        Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
    {% endif %}
  </div>
</header>
